<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Bonchev's portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/add_files.js"></script>
    <script src="assets/js/navbar_buttons.js"></script>
    <script src="assets/js/send_mail.js"></script>
    
</head>
<body class="bg-light-theme">
    <div id="navbar" class="navbar dark-cyan flexbox align-items-center">
        <script>addFile('navbar', 'navbar.html')</script> <!-- Top navigation bar -->
    </div>

    <h1>This is a test GitHub portfolio</h1>

    <form class="blur-bg" id="email-form" onsubmit="sendMail()">
        <label for="name">Name</label>
        <br>
        <input type="text" class="" id="emailName" name="name" required>
        <br><br>
    
        <label for="emailCC">Email</label>
        <br>
        <input type="email" class="w-100" id="emailCC" name="email" required>
        <br><br>
    
        <label for="emailSubject">Subject</label> 
        <br>
        <input type="text" class="w-100" id="emailSubject" name="subject" required>
        <br><br>

        <label for="emailMessage">Message</label> 
        <br>
        <textarea id="emailMessage" class="w-100" name="message" required></textarea>
        <br><br>
        
        <div class="flexbox" style="height: 1.8em;">
            <input type="submit" class="btn btn-dark" value="Submit"> 
            <input type="reset" class="btn btn-dark ml-auto" value="Reset">
        </div>
    </form>
    
    <script src="assets/js/test.js"></script>
</body>
</html>
