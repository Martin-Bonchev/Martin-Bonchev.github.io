<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/add_files.js"></script>

<body class="bg-light-theme">
    <div id="navbar" class="navbar flexbox align-items-center">
        <script>addFile('navbar', 'navbar.html')</script> <!-- Top navigation bar -->
    </div>

    <h1>This is a test GitHub portfolio</h1>

    <form onsubmit="sendMail()">
        <label for="name">Name</label>
        <input type="text" id="emailName" name="name" required>
        <br><br>
        <label for="emailCC">Email</label> 
        <input type="email" id="emailCC" name="email" required>
        <br><br>
        <label for="emailSubject">Subject</label> 
        <input type="text" id="emailSubject" name="subject" required>
        <br><br>
        <label for="emailMessage">Message</label> 
        <textarea id="emailMessage" name="message" required></textarea>
        <br><br>
        <input type="submit" value="Submit"> 
        <input type="reset" value="Reset">
    </form>
    
    <script src="assets/js/test.js"></script>
</body>
